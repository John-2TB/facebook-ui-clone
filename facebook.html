<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/brand.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <title>Facebook</title>
    </head>
    <body>
        <!--Header Section-->
        <div class="header">
            <div class="left-section">
                <img src="images/Facebook_f_logo_(2021).svg.png" alt="" class="facebook-logo">
                <div class="search-box">
                    <img src="facebook icons/search.png" class="search-icon">
                    <input type="text" placeholder="Search Facebook" class="search-input">
                </div>
            </div>
            <div class="middle-section">
                <div class="middle-section-container">
                    <div class="icon-tooltip">
                    <img src="facebook icons/home.png" alt="" class="icon">
                    <div class="tooltip">Home</div>
                    </div>
                    <div class="icon-tooltip">
                        <img src="facebook icons/group.png" alt="" class="icon">
                        <div class="tooltip">Friends</div>
                    </div>
                    <div class="icon-tooltip">
                        <img src="facebook icons/series.png" alt="" class="icon">
                        <div class="tooltip">Videos</div>
                    </div>
                    <div class="icon-tooltip">
                        <img src="facebook icons/friends.png" alt="" class="icon">
                        <div class="tooltip">Group</div>
                    </div>
                    <div class="icon-tooltip">
                        <img src="facebook icons/joystick.png" alt="" class="icon">
                        <div class="tooltip">Gaming</div>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="menu-background">
                    <img src="facebook icons/menu.png" alt="" class="menu">
                    <div class="tooltip">Menu</div>
                </div>
                <div class="messenger-background">
                    <img src="facebook icons/messenger.png" class="messenger" alt="">
                    <div class="tooltip">Messenger</div>
                </div>
                <div class="notification-background">
                    <img src="facebook icons/notification.png" class="notification" alt="">
                    <div class="tooltip">Notifications</div>
                </div>
                <div class="profile-pics-background">
                    <img src="images/IMG_20240417_141648.jpg" alt="" class="profile-pics">
                    <div class="tooltip">Account</div>
                </div>
                
            </div>
        </div>
        <!--Sidebar Section-->
        <div class="right-sidebar">
            <div class="right-sidebar-header">
                <p class="contacts">Contacts</p>
                <div class="icon-background">
                    <img src="facebook icons/search.png" alt="" class="search-icon">
                </div>
                <div class="icon-background">
                    <img src="facebook icons/dots.png" alt="" class="rightsidebar-menu">
                </div>
            </div>
        </div>
        <!--Brand Name Div-->
            <div class="legend-badge">#Group Name?</div>

    </body>
</html>
